{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<div class="container">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="card border-0 shadow">
        <div class="card-body">
          <h1 class="text-center mb-4">Adoptable Pets</h1>
          <div class="row row-cols-1 row-cols-md-4 g-4">
            {% if pets %}
            {% for pet in pets %}
                <div class="col" style="display: flex; justify-content: center;">
                    <div class="card" style="width: 300px;">
                    <img src="{{ pet.pet_image.url }}" class="card-img-top" width=100  alt="...">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <h5 class="card-title text-center">{{pet.pet_name}}</h5>
                        <p class="card-text text-center"><strong>Breed: </strong>{{ pet.breed }}</p>
                        <p class="card-text text-center"><strong>Age: </strong>{{ pet.age }}</p>
                        <p class="card-text text-center"><strong>Sex: </strong>{{ pet.sex }}</p>
                    </div>
                    </div>
                </div>
            {% endfor %}
            {% endif %}
            <!-- Add more columns with cards if needed -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endif %}
{% endblock %}
